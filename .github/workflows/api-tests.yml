name: API Tests

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Checkstyle
        run: mvn checkstyle:check
      - name: Build with Maven
        run: mvn clean install