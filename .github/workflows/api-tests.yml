name: API Tests

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Checkstyle
        run: |
            PULL=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  /repos/${GITHUB_REPOSITORY}/pulls/${PULL_NUMBER}/files?per_page=100 || true)
            FILENAMES=$(jq  --raw-output '.[] | .filename' <<< "$PULL" | grep "**/*.java")
            IFS=' '
            while read file; do
              if [ -f "$file" ];  then
                echo "Check: $file"
                java -jar ./ci/.github/workflows/checkstyle-10.9.3-all.jar -c ./ci/checkstyle.xml $file
              else
                echo "Skip: $file"
              fi
            done <<< "$FILENAMES"
          
          env:
            PULL_NUMBER: ${{ github.event.number }}
            GH_TOKEN: ${{ github.token }}

      - name: Build with Maven
        run: mvn clean install